---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-server
    spec:
      containers:
        - name: argocd-server
          command: ["/usr/local/bin/argocd-server"]
          args:
            - "--staticassets"
            - "/shared/app"
            - "--insecure"
            - "--disable-auth"
