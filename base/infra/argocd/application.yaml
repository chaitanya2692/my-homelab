---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/chaitanya2692/my-homelab.git
    targetRevision: add-argocd-again
    path: overlays/staging
    directory:
      recurse: true
      include: '*.yaml'
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: traefik.io
      kind: IngressRoute
      jsonPointers:
        - /metadata/namespace
