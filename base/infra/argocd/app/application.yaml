---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/chaitanya2692/my-homelab.git
    targetRevision: add-argocd-again
    path: overlays/staging
  ignoreDifferences:
    - kind: CustomResourceDefinition
      name: bgppeers.metallb.io
      jsonPointers:
        - /spec/conversion/webhook/clientConfig/caBundle
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: homelab-apps
spec:
  generators:
    - list:
        elements:
          - path: htpc
          - path: utils
          - path: infra
  template:
    metadata:
      name: "{{path}}-apps"
    spec:
      project: default
      source:
        repoURL: https://github.com/chaitanya2692/my-homelab.git
        targetRevision: add-argocd-again
        path: overlays/{{path}}
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path}}"
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
