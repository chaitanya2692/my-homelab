---
namespaceOverride: "infra"

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    size: 4Gi
    storageClass: local-path-infra
  resources:
    requests:
      cpu: "100m"
      memory: "200Mi"
    limits:
      cpu: "300m"
      memory: "700Mi"

gateway:
  enabled: false

# Explicitly disable SimpleScalable components when in SingleBinary mode
write:
  replicas: 0
read:
  replicas: 0
backend:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

loki:
  readinessProbe:
    httpGet:
      path: /ready
      port: http-metrics
    initialDelaySeconds: 60
    timeoutSeconds: 1
  image:
    repository: grafana/loki
    tag: "3.5.4"
  sidecar:
    skipTlsVerify: true
  auth_enabled: false
  storage:
    type: filesystem
  commonConfig:
    replication_factor: 1
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
  ruler:
    enable_api: true
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

test:
  enabled: false

lokiCanary:
  enabled: false

memberlist:
  service:
    publishNotReadyAddresses: true

chunksCache:
  resources:
    requests:
      cpu: "100m"
      memory: "200Mi"
    limits:
      cpu: "300m"
      memory: "500Mi"

resultsCache:
  resources:
    requests:
      cpu: "100m"
      memory: "200Mi"
    limits:
      cpu: "300m"
      memory: "500Mi"
