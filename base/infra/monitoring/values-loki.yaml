---
deploymentMode: SingleBinary<->SimpleScalable

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    enableStatefulSetAutoDeletePVC: true
    size: 4Gi
    existingClaim: loki-data-pvc

loki:
  auth_enabled: false
  storage:
    type: filesystem
    filesystem: {}
  commonConfig:
    path_prefix: /opt/cluster/infra/loki
    replication_factor: 1
  useTestSchema: true

serviceMonitor:
  enabled: true
