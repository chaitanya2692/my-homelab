---
deploymentMode: SingleBinary<->SimpleScalable

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 4Gi
    storageClass: local-path-infra
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

memcached:
  chunks:
    enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 512Mi
  results:
    enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 512Mi
  index:
    enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 512Mi

loki:
  auth_enabled: false
  storage:
    type: filesystem
    filesystem: {}
  commonConfig:
    path_prefix: /opt/cluster/infra/loki
    replication_factor: 1
  useTestSchema: true

serviceMonitor:
  enabled: true
