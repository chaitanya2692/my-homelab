---
namespaceOverride: infra

globalArguments:
  - "--global.sendanonymoususage=false"
  - "--global.checknewversion=false"

additionalArguments:
  - "--serversTransport.insecureSkipVerify=true"

logs:
  general:
    level: "INFO"

metrics:
  prometheus:
    entryPoint: metrics
    # serviceMonitor:
    #   enabled: true
    #   namespace: infra

ingressClass:
  enabled: true
  isDefaultClass: true

deployment:
  enabled: true
  kind: Deployment
  replicas: 1
  # podAnnotations:
  #   prometheus.io/scrape: "true"
  #   prometheus.io/port: "8082"
  #   prometheus.io/path: "/metrics"

ports:
  web:
    redirections:
      entrypoint:
        to: websecure
        scheme: https
        priority: 10
  websecure:
    http3:
      enabled: true
    advertisedPort: 443
    tls:
      enabled: true
  metrics:
    port: 8082
    expose:
      default: false
    protocol: TCP
    entryPoint: metrics

providers:
  kubernetesCRD:
    enabled: true
    ingressClass: traefik-external
    allowExternalNameServices: true
    allowCrossNamespace: true
  kubernetesIngress:
    enabled: false

rbac:
  enabled: true

service:
  enabled: true
  type: LoadBalancer
  spec:
    loadBalancerIP: 192.168.1.245

persistence:
  enabled: true
  existingClaim: traefik-data-pvc

env:
  - name: TZ
    value: "CET"
