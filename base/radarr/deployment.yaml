---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: radarr
  name: radarr
spec:
  replicas: 1
  selector:
    matchLabels:
      run: radarr
  template:
    metadata:
      labels:
        run: radarr
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: check-config-dir
          image: busybox
          command: ['sh', '-c', 'if [ ! -d /config ]; then mkdir -p /config && chmod 775 /config; fi']
          volumeMounts:
            - mountPath: /config
              name: htpc-home
              subPath: radarr
      containers:
        - name: radarr
          image: linuxserver/radarr:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7878
              name: webui
          env:
            - name: TZ
              value: CET
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          # securityContext:
          #   runAsUser: 1000
          #   runAsGroup: 1000
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - curl "http://localhost:7878/radarr/api/health?ApiKey=$(sed -ne '/ApiKey/{s/.*<ApiKey>\(.*\)<\/ApiKey>.*/\1/p;q;}' </config/config.xml)"
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - curl "http://localhost:7878/radarr/api/system/status?ApiKey=$(sed -ne '/ApiKey/{s/.*<ApiKey>\(.*\)<\/ApiKey>.*/\1/p;q;}' </config/config.xml)"
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - mountPath: /config
              name: htpc-home
              subPath: radarr
            - mountPath: /movies
              name: htpc-home
              subPath: media/movies
            - mountPath: /downloads
              name: htpc-home
              subPath: downloads
