---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: transmission
  name: transmission
spec:
  replicas: 1
  selector:
    matchLabels:
      run: transmission
  template:
    metadata:
      labels:
        run: transmission
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      initContainers:
        - name: fix-permissions
          image: busybox:1.37.0
          command:
            [
              "sh",
              "-c",
              "mkdir -p /data/torrents/incomplete /data/torrents/tv-sonarr && chown -R 1000:1000 /data/torrents /data/transmission",
            ]
          volumeMounts:
            - name: arr-stack-storage
              mountPath: /data
              subPath: data
      containers:
        - name: transmission
          image: linuxserver/transmission:4.0.6
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "CET"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: download-dir
              value: "/data/torrents"
          ports:
            - containerPort: 9091
              name: webui
              protocol: TCP
            - containerPort: 51413
              name: torrent-tcp
              protocol: TCP
            - containerPort: 51413
              name: torrent-udp
              protocol: UDP
          volumeMounts:
            - name: arr-stack-storage
              mountPath: /config
              subPath: transmission/config
            - name: arr-stack-storage
              mountPath: /downloads
              subPath: data/torrents
            - name: arr-stack-storage
              mountPath: /watch
              subPath: transmission/watch
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: arr-stack-storage
          persistentVolumeClaim:
            claimName: htpc-pvc
