---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: sonarr
  name: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      run: sonarr
  template:
    metadata:
      labels:
        run: sonarr
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: check-config-dir
          image: busybox:1.37.0
          command:
            [
              "sh",
              "-c",
              'mkdir -p /config && touch /config/config.xml && echo "<Config><UrlBase>/sonarr</UrlBase></Config>" > /config/config.xml',
            ]
          volumeMounts:
            - name: arr-stack-storage
              mountPath: /config
              subPath: sonarr
        - name: fix-permissions
          image: busybox:1.37.0
          command:
            [
              "sh",
              "-c",
              "mkdir -p /data/media/tv /data/torrents/tv-sonarr && chown -R 1000:1000 /data",
            ]
          volumeMounts:
            - name: arr-stack-storage
              mountPath: /data
              subPath: data
      containers:
        - name: sonarr
          image: linuxserver/sonarr:v4.0.15.2941
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "CET"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          resources:
            requests:
              memory: "150Mi"
              cpu: "75m"
            limits:
              memory: "300Mi"
              cpu: "300m"
          ports:
            - containerPort: 8989
              name: webui
          startupProbe:
            httpGet:
              path: /sonarr/
              port: 8989
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 30
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /sonarr/
              port: 8989
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /sonarr/
              port: 8989
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5
          volumeMounts:
            - name: arr-stack-storage
              mountPath: /config
              subPath: sonarr
            - name: arr-stack-storage
              mountPath: /data
              subPath: data
      volumes:
        - name: arr-stack-storage
          persistentVolumeClaim:
            claimName: htpc-pvc
