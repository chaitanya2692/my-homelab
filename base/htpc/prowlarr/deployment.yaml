---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: prowlarr
  name: prowlarr
spec:
  replicas: 1
  selector:
    matchLabels:
      run: prowlarr
  template:
    metadata:
      labels:
        run: prowlarr
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: prowlarr
          image: 11notes/prowlarr:2.1.5
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "200Mi"
          env:
            - name: TZ
              value: "CET"
          ports:
            - containerPort: 9696
              name: webui
          volumeMounts:
            - name: arr-stack-storage
              mountPath: /prowlarr/etc
              subPath: prowlarr
            - name: tmpfs
              mountPath: /tmp
      volumes:
        - name: arr-stack-storage
          persistentVolumeClaim:
            claimName: htpc-pvc
        - name: tmpfs
          emptyDir: {}
