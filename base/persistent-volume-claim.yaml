---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: arr-stack-pvc
spec:
  storageClassName: usb-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 14Gi
  selector:
    matchLabels:
      type: arr-stack
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-pvc
spec:
  storageClassName: usb-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 14Gi
  selector:
    matchLabels:
      type: nextcloud
