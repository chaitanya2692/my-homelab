---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  labels:
    run: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      run: nextcloud
  template:
    metadata:
      labels:
        run: nextcloud
    spec:
      securityContext:
        fsGroup: 33
      initContainers:
        - name: wait-for-db
          image: busybox:latest
          command:
            - /bin/sh
            - -c
            - |
              until nc -z redis 6379 && nc -z postgres 5432; do
                echo "Waiting for Redis and PostgreSQL..."
                sleep 5
              done
      containers:
        - name: nextcloud
          image: nextcloud:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          envFrom:
            - configMapRef:
                name: nextcloud-env
            - secretRef:
                name: nextcloud-credentials
          env:
            - name: POSTGRES_HOST
              value: "postgres"
            - name: DB_PORT
              value: "5432"
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_HOST_PORT
              value: "6379"
            - name: NC_setup_create_db_user
              value: "false"
            - name: NEXTCLOUD_TRUSTED_DOMAINS
              value: "nextcloud.my-homelab.party"
            - name: TRUSTED_PROXIES
              value: "192.168.1.0/24,10.42.0.0/16,10.43.0.0/16"
            - name: OVERWRITEPROTOCOL
              value: "https"
            - name: OVERWRITECLIURL
              value: "https://nextcloud.my-homelab.party"
            - name: OVERWRITEHOST
              value: "nextcloud.my-homelab.party"
            - name: NEXTCLOUD_TIMEZONE
              value: "CET"
            - name: NEXTCLOUD_UPDATE
              value: "1"
            - name: PHP_MEMORY_LIMIT
              value: "512M"
            - name: PHP_UPLOAD_LIMIT
              value: "512M"
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: nextcloud-env
                  key: NEXTCLOUD_DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: nextcloud-credentials
                  key: NEXTCLOUD_DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-credentials
                  key: NEXTCLOUD_DB_PASSWORD
          volumeMounts:
            - name: nextcloud-data
              mountPath: /var/www/html
            - name: nextcloud-config
              mountPath: /var/www/html/config/custom.config.php
              subPath: custom.config.php
      volumes:
        - name: nextcloud-data
          persistentVolumeClaim:
            claimName: nextcloud-data-pvc
        - name: nextcloud-config
          configMap:
            name: nextcloud-config
