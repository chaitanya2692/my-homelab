env:
  REDIS_HOSTNAME: immich-redis-master
  DB_HOSTNAME: immich-rw
  DB_USERNAME:
    valueFrom:
      secretKeyRef:
        name: immich-credentials
        key: DB_USERNAME
  DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: immich-credentials
        key: DB_PASSWORD
  DB_DATABASE_NAME: immich-db
  IMMICH_MACHINE_LEARNING_URL: "http://immich-machine-learning:3003"

image:
  tag: v1.137.3

immich:
  metrics:
    enabled: true
  persistence:
    library:
      existingClaim: immich-library-pvc

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      existingClaim: immich-redis-pvc
  metrics:
    enabled: true
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9121"

server:
  enabled: true
  image:
    repository: ghcr.io/immich-app/immich-server
    pullPolicy: IfNotPresent
  podAnnotations: # Added
    prometheus.io/scrape: "true"
    prometheus.io/port: "3001" # Default Immich server metrics port
    prometheus.io/path: "/metrics"

machine-learning:
  enabled: true
  image:
    repository: ghcr.io/immich-app/immich-machine-learning
    pullPolicy: IfNotPresent
  env:
    TRANSFORMERS_CACHE: /cache
  persistence:
    cache:
      enabled: true
      type: pvc
      size: 10Gi
      existingClaim: immich-ml-cache-pvc
      storageClass: local-path-utils
  podAnnotations: # Added
    prometheus.io/scrape: "true"
    prometheus.io/port: "3003" # Default Immich ML metrics port
    prometheus.io/path: "/metrics"
