---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    run: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      run: redis
  template:
    metadata:
      labels:
        run: redis
    spec:
      containers:
        - name: redis
          image: redis:7.4
          args: ["--requirepass", "$(REDIS_HOST_PASSWORD)"]
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_HOST_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: nextcloud-env
                  key: NEXTCLOUD_REDIS_PASSWORD
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - redis-cli -a $REDIS_HOST_PASSWORD ping | grep PONG
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: redis-data
              subPath: redis
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-data-pvc
