---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: htpc

resources:
  - namespace.yaml
  - prowlarr
  - radarr
  - sonarr
  - transmission
  - jellyfin
  - cert-manager
  - traefik
  - metallb
  - nextcloud
  - dashy
  - ingress-route.yaml
  - persistent-volume.yaml
  - persistent-volume-claim.yaml
  # - storageclass.yaml


vars:
  - name: SONARR
    objref:
      apiVersion: v1
      kind: Service
      name: sonarr
  - name: RADARR
    objref:
      apiVersion: v1
      kind: Service
      name: radarr

labels:
  - includeSelectors: true
    pairs:
      app: htpc

patches:
  - path: env.yaml

images:
  - name: linuxserver/prowlarr
    newTag: latest
  - name: linuxserver/sonarr
    newTag: latest
  - name: linuxserver/radarr
    newTag: latest
  - name: linuxserver/transmission
    newTag: latest
