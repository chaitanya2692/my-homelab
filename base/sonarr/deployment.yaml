---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: sonarr
  name: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      run: sonarr
  template:
    metadata:
      labels:
        run: sonarr
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: check-config-dir
          image: busybox
          command: ['sh', '-c', 'if [ ! -d /config ]; then mkdir -p /config && chmod 775 /config; fi']
          volumeMounts:
            - mountPath: /config
              name: htpc-home
              subPath: sonarr
      containers:
        - name: sonarr
          image: linuxserver/sonarr:latest
          env:
            - name: TZ
              value: CET
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8989
              name: webui
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - curl "http://localhost:8989/sonarr/api/health?ApiKey=$(sed -ne '/ApiKey/{s/.*<ApiKey>\(.*\)<\/ApiKey>.*/\1/p;q;}' </config/config.xml)"
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - curl "http://localhost:8989/sonarr/api/system/status?ApiKey=$(sed -ne '/ApiKey/{s/.*<ApiKey>\(.*\)<\/ApiKey>.*/\1/p;q;}' </config/config.xml)"
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - mountPath: /config
              name: htpc-home
              subPath: sonarr
            - mountPath: /tv
              name: htpc-home
              subPath: media/tv
            - mountPath: /downloads
              name: htpc-home
              subPath: downloads
