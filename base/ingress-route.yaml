---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: htpc
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
    - websecure-local
  routes:
    - match: Host(`traefik.my-homelab.party`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
    - kind: Rule
      match: Host(`jellyfin.my-homelab.party`)
      priority: 0
      services:
        - kind: Service
          name: jellyfin
          namespace: htpc
          port: 8096
    - kind: Rule
      match: Host(`jackett.my-homelab.party`)
      priority: 0
      services:
        - kind: Service
          name: jackett
          namespace: htpc
          port: 9117
    - kind: Rule
      match: Host(`sonarr.my-homelab.party`)
      priority: 0
      services:
        - kind: Service
          name: sonarr
          namespace: htpc
          port: 8989
    - kind: Rule
      match: Host(`radarr.my-homelab.party`)
      priority: 0
      services:
        - kind: Service
          name: radarr
          namespace: htpc
          port: 7878
    - kind: Rule
      match: Host(`prowlarr.my-homelab.party`)
      priority: 0
      services:
        - kind: Service
          name: prowlarr
          namespace: htpc
          port: 9696
    - kind: Rule
      match: Host(`transmission.my-homelab.party`)
      priority: 0
      services:
        - kind: Service
          name: transmission
          namespace: htpc
          port: 9091
    - kind: Rule
      match: Host(`nextcloud.my-homelab.party`)
      priority: 0
      middlewares:
        - name: nextcloud-securityheaders
        - name: nextcloud-redirectregex1
        - name: nextcloud-redirectregex2
        - name: nextcloud-compress
      services:
        - kind: Service
          name: nextcloud
          namespace: htpc
          port: 80
    - kind: Rule
      match: Host(`dashy.my-homelab.party`)
      middlewares:
        - name: homelab-auth
          namespace: htpc
      priority: 0
      services:
        - kind: Service
          name: dashy
          namespace: htpc
          port: 4000
    - kind: Rule
      match: Host(`flaresolverr.my-homelab.party`)
      priority: 0
      services:
        - kind: Service
          name: flaresolverr
          namespace: htpc
          port: 8191
