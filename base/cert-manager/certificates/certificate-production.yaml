apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local-example-com
spec:
  secretName: local-example-com-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.external.my-homelab.party"
  dnsNames:
    - "external.my-homelab.party"
    - "*.external.my-homelab.party"
