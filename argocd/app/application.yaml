---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: homelab-apps
spec:
  generators:
    - list:
        elements:
          - path: argocd
          - path: htpc
          - path: utils
          - path: infra
          - path: longhorn-system
  template:
    metadata:
      name: "{{path}}-apps"
    spec:
      project: default
      source:
        repoURL: https://github.com/chaitanya2692/my-homelab.git
        targetRevision: new-services
        path: overlays/{{path}}
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path}}"
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
      ignoreDifferences:
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          jsonPointers:
            - /spec/preserveUnknownFields
