repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.32.0
    hooks:
      - id: yamllint
        args: ["-c", ".yamllint.yml"]

  - repo: local
    hooks:
      - id: print-env
        name: Print Pre-commit Environment
        entry: bash -c 'env | sort > pre-commit-env.log'
        language: system
        pass_filenames: false

      - id: validate-manifests
        name: Validate Kubernetes Manifests
        entry: ./scripts/validate.sh
        language: system
        pass_filenames: false

      - id: test-update-manifests
        name: Update Manifests
        entry: ./scripts/update-manifests.sh
        language: system
        pass_filenames: false

      - id: encrypt-secrets
        name: Encrypt Secrets
        entry: ./scripts/encrypt-secrets.sh
        language: system
        pass_filenames: false

  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.42.0
    hooks:
      - id: trufflehog
        name: TruffleHog
        entry: trufflehog filesystem --no-update --fail --only-verified .
        language: system
        types: [file]
        fail_fast: true
        verbose: true
