---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: htpc
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/chaitanya2692/my-homelab.git
    targetRevision: main
    path: overlays/staging
    directory:
      recurse: true
      include: '*.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: htpc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
